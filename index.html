<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Charts</title>
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="js/MultiSeriesLine.js"></script>
    <script src="js/LineChart.js"></script>
    <script src="js/AreaChart.js"></script>
    <script src="js/ScatterplotMatrix.js"></script>
    <script src="js/DonutChart.js"></script>
    <script src="js/SequencesSunburst.js"></script>
    <script src="js/Treemap.js"></script>

</head>
<body>
    <table>
        <tr>
            <th>Multi Series Line Chart</th>
            <th>Line Chart</th>
        </tr>
        <tr>
            <td><svg id="multiseriesline-chart"></svg></td>
            <td><svg id="linechart-chart"></svg></td>
        </tr>
        <tr>
            <th>Area Chart</th>
            <th>Scatterplot Matrix</th>
        </tr>
        <tr>
            <td><svg id="areachart-chart"></svg></td>
            <td><svg id="scatterplotmatrix-chart"></svg></td>
        </tr>
        <tr>
            <th>Donut Chart</th>
            <th>Sequences Sunburst</th>
        </tr>
        <tr>
            <td><div id="donutchart-chart"></div></td>
            <td>
                <div id="sequencessunburst">
                    <div id="sequencessunburst-main">
                        <div id="sequencessunburst-sequence"></div>
                        <div id="sequencessunburst-chart">
                            <div id="sequencessunburst-explanation" style="visibility: hidden;">
                                <span id="sequencessunburst-percentage"></span><br/>
                                of visits begin with this sequence of pages
                            </div>
                        </div>
                    </div>
                    <div id="sequencessunburst-sidebar">
                        <input type="checkbox" id="sequencessunburst-togglelegend"> Legend<br/>
                        <div id="sequencessunburst-legend" style="visibility: hidden;"></div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>Treemap</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <div id="treemap-parent">
                    <form>
                        <label><input type="radio" name="mode" value="size" checked> Size</label>
                        <label><input type="radio" name="mode" value="count"> Count</label>
                    </form>
                    <div id="treemap-chart"></div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
